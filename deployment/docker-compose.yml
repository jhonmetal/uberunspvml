version: '3.8'

services:
  mlflow:
    image: python:3.9-slim
    container_name: uberh3-mlflow
    working_dir: /app
    command: >
      bash -c "pip install mlflow[extras] && mlflow server --backend-store-uri sqlite:///data/mlruns/mlflow.db --default-artifact-root /app/data/mlruns --host 0.0.0.0 --port 5000"
    volumes:
      - ../mlruns:/app/data/mlruns
    ports:
      - "5000:5000"
    networks:
      - uberh3-network

  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.api
    container_name: uberh3-api
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8000:8000"
    depends_on:
      mlflow:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - uberh3-network
    restart: unless-stopped

  dashboard:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.dashboard
    container_name: uberh3-dashboard
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      API_BASE_URL: http://api:8000
    ports:
      - "8506:8506"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - uberh3-network
    restart: unless-stopped

volumes:
  mlflow_data:

networks:
  uberh3-network:
    driver: bridge
